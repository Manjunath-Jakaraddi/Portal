<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Main Angular Files -->
    <script src="assets/js/angular.js"></script>
    <script src="assets/js/angular-route.js"></script>
    <script src="assets/js/angular-animate.js"></script>

    <!-- Angular Config/Routes Files -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Angular Controllers -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/emailCtrl.js"></script>
    <script src="app/controllers/studentCtrl.js"></script>
    <script src="app/controllers/teacherCtrl.js"></script>
    <script src="app/controllers/managementCtrl.js"></script>

    <!-- Angular Services -->
    <script src="app/services/userservices.js"></script>
    <script src="app/services/authServices.js"></script>

    <!-- Cascaded Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">

    <!-- Favicon -->
    <link rel="icon" href="../../assets/images/favicon.ico">

    <title>Manju Webapp</title>

  </head>

  <body ng-app="MyApp" ng-controller='mainCtrl as main' ng-show="main.loadme" ng-cloak>
    <nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
      <div class="container">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-scroll" href="/">R V College of Engineering</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">>
            <li class="hidden active">
                <a href="#pagetop"></a>
            </li>
            <li class="">
                <a class="page-scroll" href="/">Home</a>
            </li>

            <li>
                <a ng-show="!main.isLoggedIn" class="page-scroll" href="/login">Login</a>
            </li>
            <li>
                <a ng-show="!main.isLoggedIn" class="page-scroll" href="/register">Register</a>
            </li>
            <li>
                <a ng-show="main.isLoggedIn" class="page-scroll" href="#" ng-click="main.logout();">Logout</a>
            </li>
            <li>
                <a ng-show="main.isLoggedIn" class="page-scroll" href="/profile">Profile</a>
            </li>
            <li>
                <a ng-show="main.isLoggedIn&&main.authorized === 'student'" class="page-scroll" href="/student">student</a>
            </li>
            <li>
                <a ng-show="main.isLoggedIn&&main.authorized === 'teacher'" class="page-scroll" href="/teacher">teacher</a>
            </li>
            <li>
                <a ng-show="main.isLoggedIn&&main.authorized === 'admin'" class="page-scroll" href="/management">Management</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <header ng-show="main.home">
      <div class="container">
        <div class="intro-text">
            <div class="intro-lead-in">&nbsp</div>
            <div class="intro-heading">Student Portal</div>
            <a ng-show="!main.isLoggedIn" href="/login" class="page-scroll btn btn-xl">Sign In</a>
            <a ng-show="!main.isLoggedIn" href="/register" class="page-scroll btn twitterbtn">Register</a>
            <a ng-show="main.isLoggedIn" href="#" ng-click="main.logout();" class="page-scroll btn btn-xl">Logout</a>
            <a ng-show="main.isLoggedIn" href="/management" class="page-scroll btn facebookbtn">View</a>
        </div>
      </div>
    </header>



    <section id="services">
        <div class="container">
            <div class="row">

                <!-- Angular View -->
                <div ng-view></div>
                <!-- Angular View -->

            </div>
        </div>
    </section>

    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button ng-hide="main.hidebutton" type="button" ng-click="main.endSession();" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">{{main.modalHeader}}</h4>
              </div>
              <div class="modal-body">
                <p>{{ main.modalBody }}</p>
                <div class="dizzy-gillespie" ng-show="main.hideButton"></div>
              </div>
              <div class="modal-footer">
                <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">Yes</button>
                <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();"class="btn btn-danger" data-dismiss="modal">No</button>
              </div>
          </div>
        </div>
    </div>

     <!-- /container -->
    <script src="assets/js/jquery-3.2.1.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
