<div class="loading-manju">
  <div class="row text-center">
      <div class="container">
          <h2 class="section-heading">User Login</h2>
          <h3 class="section-subheading text-muted">Please enter your login information.</h3>
      </div>
  </div>



  <section id="contact">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <form name="sentMessage" id="contactForm" ng-submit="main.doLogin(loginData);" novalidate>
                      <div class="row">
                          <div class="col-lg-10 col-lg-offset-1">

                              <div class="form-group">
                                  <label>USN:</label>
                                  <input ng-disabled="main.disabled" class="form-control" type="text" name="username" placeholder="USN *" ng-model="main.loginData.username" autocomplete="off">
                              </div>

                              <div class="form-group">
                                  <label>Password:</label>
                                  <input ng-disabled="main.disabled" class="form-control" type="password" name="password" placeholder="password *" ng-model="main.loginData.password">
                              </div>
                          </div>

                          <div class="clearfix"></div>
                          <div class="col-lg-6 col-lg-offset-3 text-left" style="margin-top:50px">
                              <div class="row">
                                  <a href="/resetpassword">
                                      <button style="padding-left:10px" class="col-lg-4 col-lg-offset-1 btn btn-danger" ng-disabled="main.disabled" type="button">Forgot Password</button>
                                  </a>
                                  <a href="/resetusername">
                                      <button class="col-lg-4 col-lg-offset-2 btn btn-info" ng-disabled="main.disabled" type="button">Forgot Username</button>
                                  </a>
                              </div>
                              <br>
                              <div id="success"></div>
                              <div class="row">
                                <button class="col-lg-12 btn btn-xl" type="submit" ng-disabled="main.disabled">Login</button>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>

          <br>

          <div class="row show-hide-message" ng-show="main.successMsg || main.errorMsg">
              <div class="col-lg-6 col-lg-offset-3">
                  <div ng-class="alert">{{ main.successMsg || main.errorMsg }}</div>&nbsp
                  <a ng-show="main.expired" href="/resend">
                      <button type="button" class="btn btn-success">Resend Activation Link</button>
                  </a>
              </div>
          </div>

      </div>
  </section>
</div>
